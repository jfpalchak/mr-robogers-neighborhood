    <!-- HEADER -->
    <div class="header container">
      <h1>Welcome to the Neighborhood!</h1>
      <div class="sub-header">
        <p>
          Don't think, just act - type any number that comes to mind in the
          input box below, and grab a seat for the wild ride that is <span class="italic">Mr. Roger's Neghborhood!</span>
        </p>
      </div>
    </div>

    <!-- FORM  -->
    <div class="form-content container">
      <form id="form">
        <label for="user-number">Enter any number:</label>
        <input id="user-number" type="number" name="user-number" />
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
