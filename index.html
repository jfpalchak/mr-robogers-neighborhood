<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="js/scripts.js"></script>

    <title>Mr. Roboger's Neighborhood</title>
  </head>
  <body>

    <div class="header container">
      <h1>Welcome to the Neighborhood!</h1>
      <div class="sub-header">
        <p>
          Don't think, just act - type any number that comes to mind in the
          input box below, and grab a seat for the wild ride that is
          <span class="italic">Mr. Roboger's Neghborhood!</span>
        </p>
      </div>
    </div>

    <div class="form-content container">
      <form id="form">
        <div class="number-input">
          <label for="user-number">Enter any number:</label>
          <input id="user-number" type="number" name="user-number" />
          <button type="submit" class="btn btn-primary">Submit</button>
          <button id='hidden' type="button" class="reverse btn btn-primary">Reverse it!</button>
        </div>
      </form>
    </div>

  </body>
</html>
